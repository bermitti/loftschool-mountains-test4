<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/styles/app.min.css"/>
    <title>Главная страница</title>
  </head>
  <body>
    <div class="preloader">
      <div class="loader">
        <div class="loader__spinner">
          <svg class="circles__preloader" viewbox="0 0 110 110">
            <circle class="circle__spinner-1" r="53" cx="50%" cy="50%" transform="rotate(-90 55 55)" stroke="white" fill="transparent" stroke-width="3" stroke-dasharray="200 360"></circle>
            <circle class="circle__spinner-2" r="45" cx="50%" cy="50%" transform="rotate(-70 55 55)" stroke="white" fill="transparent" stroke-width="3" stroke-dasharray="100 360"></circle>
            <circle class="circle__spinner-2" r="37" cx="50%" cy="50%" stroke="white" fill="transparent" stroke-width="3" stroke-dasharray="100 360"></circle>
            <circle class="circle__spinner-2" r="29" cx="50%" cy="50%" transform="rotate(30 55 55)" stroke="white" fill="transparent" stroke-width="3" stroke-dasharray="100 360"></circle>
          </svg>
        </div>
        <div class="loader__text"><span class="loaded">0%</span></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="welcome">
        <div class="welcome__parallaxLs parallaxLs">
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_1" src="./assets/images/parallax/layer1.png" data-speed="1" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_2" src="./assets/images/parallax/layer2.png" data-speed="2" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_3" src="./assets/images/parallax/layer3.png" data-speed="3" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_4" src="./assets/images/parallax/layer4.png" data-speed="4" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_5" src="./assets/images/parallax/layer5.png" data-speed="5" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_6" src="./assets/images/parallax/layer6.png" data-speed="6" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_7" src="./assets/images/parallax/layer7.png" data-speed="7" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_8" src="./assets/images/parallax/layer8.png" data-speed="8" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_9" src="./assets/images/parallax/layer9.png" data-speed="9" alt=""/></div>
          <div class="parallaxLs__layer"><img class="parallaxLs__image parallaxLs__image_10" src="./assets/images/parallax/layer10.png" data-speed="10" alt=""/></div>
        </div>
        <header class="welcome__header">
          <div class="welcome__login">
            <button class="btn-login">Авторизироваться</button>
          </div>
        </header>
        <section class="welcome__content">
          <div class="welcome__flipper">
            <div class="flipper">
              <div class="flipper__front">
                <!--cтили в .welcome__user , а .user можно вынести миксином  -->
                <div class="welcome__user user">
                  <div class="user__pic"><img class="user__pic-img" src="assets/images/elem/user.png" alt=""/></div>
                  <div class="user__info">
                    <div class="user__name">Владимир Астахов</div>
                    <div class="user__data">Личный сайт разработчика</div>
                  </div>
                </div>
                <div class="welcome__socials">
                  <!--блок без позиционирования. сделать потом миксином.-->
                  <ul class="socials">
                    <li class="socials__item"><a class="socials__link" href="https://vk.com/id431828997">
                        <svg class="socials__icon socials__icon_welcome">
                          <use xlink:href="assets/images/icons/sprite/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="https://github.com/bermitti/gulp-build"> 
                        <svg class="socials__icon socials__icon_welcome">     
                          <use xlink:href="assets/images/icons/sprite/sprite.svg#github">                            </use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="#">
                        <svg class="socials__icon socials__icon_welcome">
                          <use xlink:href="assets/images/icons/sprite/sprite.svg#in"></use>
                        </svg></a></li>
                  </ul>
                </div>
                <div class="welcome__buttons">
                  <ul class="nav__list nav__list_welcome">
                    <li class="nav__item"><a class="nav__link nav__link_welcome" href="my_works.html">Мои работы</a></li>
                    <li class="nav__item"><a class="nav__link nav__link_welcome" href="about.html">Обо мне</a></li>
                    <li class="nav__item"><a class="nav__link nav__link_welcome" href="blog.html">Блог</a></li>
                  </ul>
                </div>
              </div>
              <div class="flipper__back">
                <div class="welcome__title">
                  <div class="block-subtitle block-subtitle_welcom">Авторизируйтесь</div>
                </div>
                <div class="welcome__login-form">
                  <form class="form" id="login" action="" method="POST">
                    <div class="form__field">
                      <div class="form__field-icon"></div>
                      <input class="form__input form__input_login" type="login" name="login" placeholder="Логин" required="required"/>
                    </div>
                    <div class="form__field">
                      <div class="form__field-icon"></div>
                      <input class="form__input form__input_password" type="password" name="password" placeholder="Пароль" required="required"/>
                    </div>
                    <div class="form__row">
                      <div class="form__checkbox">
                        <input class="form__c" id="robot" type="checkbox" name="robot"/>
                        <label for="robot">Я человек
                          <div class="checkbox-fake"></div>
                        </label>
                      </div>
                    </div>
                    <div class="form__line-title">Вы точно не робот?</div>
                    <div class="form__row">
                      <div class="form__radio">
                        <input class="form__c" id="robot-radio-1" type="radio" name="robot-radio"/>
                        <label for="robot-radio-1">Да
                          <div class="radio-fake"></div>
                        </label>
                      </div>
                      <div class="form__radio">
                        <input id="robot-radio-2" type="radio" name="robot-radio"/>
                        <label for="robot-radio-2">Не уверен
                          <div class="radio-fake"></div>
                        </label>
                      </div>
                    </div>
                    <div class="check__error"><span>Роботам у нас не место!</span></div>
                  </form>
                </div>
                <div class="welcome__buttons-back">
                  <ul class="nav__list nav__list-welcome-back">
                    <li class="nav__item nav__item_welcome-back">
                      <button class="nav__link nav__link_welcome-back btn__welcome-back" type="" href="index.html">На главную</button>
                    </li>
                    <li class="nav__item nav__item_welcome-back">
                      <button class="nav__link nav__link_welcome-back btn__welcome-back" type="submit" form="login" href="#">Войти</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer class="welcome__footer">
          <div class="welcome__footer-copyright">
            <p>© Владимир Астахов | создано с любовью в LoftSchool | 2017</p>
          </div>
        </footer>
      </div>
    </div>
    <script src="assets/scripts/bundle.js" defer="defer"></script>
  </body>
</html>
